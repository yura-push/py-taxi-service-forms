{%  extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete this manufacturer: <strong>{{ manufacturer }}</strong>??</p>
  <p><i>All cars of this manufacturer will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete." class="btn btn-danger"/>
    <a href="{% url 'taxi:manufacturer-list' %}"><button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
{% endblock %}
